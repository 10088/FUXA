<div id="main-container" class="container">
    <app-header class="header" [hidden]="isHidden()"></app-header>
    <div [ngClass]="getClass()">
        <div [ngSwitch]="showMode">
            <div *ngSwitchCase="'home'">
                <app-home></app-home>
            </div>
            <div *ngSwitchCase="'lab'">
                <app-lab></app-lab>
            </div>
            <div *ngSwitchCase="'editor'">
                <app-editor></app-editor>
            </div>
            <div *ngSwitchCase="'device'">
                <app-device></app-device>
            </div>
            <div *ngSwitchCase="'messages'">
                <app-alarm-list></app-alarm-list>
            </div>
            <div *ngSwitchCase="'alarms'">
                <app-alarm-view></app-alarm-view>
            </div>
        </div>
        <ngx-fab-button *ngIf="showDevNavigation()" #fabmenu icon="menu" iconOpen="menu" class="fab-button" color="rgba(68,138,255, 1)">
            <ngx-fab-item-button color="rgba(68,138,255, 1)" content="{{'app.editor' | translate}}" (click)="onGoTo('editor')" (touchend)="onGoTo('editor')"></ngx-fab-item-button>
            <ngx-fab-item-button color="rgba(68,138,255, 1)" content="{{'app.lab' | translate}}" (click)="onGoTo('lab')" (touchend)="onGoTo('lab')"></ngx-fab-item-button>
            <ngx-fab-item-button color="rgba(68,138,255, 1)" content="{{'app.home' | translate}}" (click)="onGoTo('home')" (touchend)="onGoTo('home')"></ngx-fab-item-button>
        </ngx-fab-button>
    </div>
</div>
